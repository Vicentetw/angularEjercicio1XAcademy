<div *ngIf="showList" class="list-container">
  <mat-list>
    <mat-list-item *ngFor="let list of lists" class="list-item">
      <div class="list-item-content">
        <div class="list-item-details">
          <span class="product">{{ list.product }}</span>
          <span class="cost">{{ list.cost }}</span>
        </div>
        <div class="list-item-actions">
          <button mat-icon-button class="edit-button" (click)="editList(list)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="delete-button" (click)="deleteList(list)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</div>

<div class="total-cost">
  Total: {{ getTotalCost() }}
</div>

<div class="toggle-button">
  <button mat-raised-button color="primary" (click)="mostrarList()">
    {{ showList ? 'Ocultar' : 'Mostrar' }} Lista
  </button>
</div>

<div class="add-list">
  <mat-form-field>
    <input matInput placeholder="Producto" [(ngModel)]="newProduct">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Costo" [(ngModel)]="newCost">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addList()">Agregar</button>
</div>
